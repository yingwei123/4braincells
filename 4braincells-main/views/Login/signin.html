<!DOCTYPE html><html><head><title>Login</title><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&amp;display=swap" rel="stylesheet"><link rel="stylesheet" href="/CSS/signin.css" type="text/css"><script src="https://kit.fontawesome.com/f1627fd21a.js" crossorigin="anonymous"></script><script src="/Script/Signin.js"></script></head><body><div class="background"><div class="signInContainer"><img src="../asset/mockLogo.png"><h2 class="slogan">Connect with others in one platform</h2><h4 id="login">Login</h4><div class="line" id="line"></div><input id="name" placeholder="Full Name" maxlength="45"><input id="email" placeholder="Email Address" maxlength="45" onchange="checkEmail(this.value)"><p class="invalid" id="invalidEmail">Please enter a valid email</p><div class="passContainer"><input id="password" placeholder="Password" maxlength="16" onchange="checkPass(this.value)" type="password"><div class="hide" id="hide" onclick="passwordVisibility()"><i class="fas fa-eye-slash fa-lg hidePass" id="hidePass"></i></div><div class="show" id="show" onclick="passwordVisibility()"><i class="fas fa-eye fa-lg showPass" id="showPass"></i></div></div><p class="invalid" id="invalidPass"></p><button class="loginButton" id="loginButton">Login</button><div class="loginSwitch"><p id="switchText">Don't have an account?</p><p id="switch" onclick="switchLogins()">Create One</p></div></div></div></body></html>
